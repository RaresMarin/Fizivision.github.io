    <script>
        // Lista cu videoclipurile
        const videos = ["likewow.mp4", "likewow1.mp4", "cami.mp4" ];
        let index = 0;
    
        const videoElement = document.getElementById("video");
    
        // Schimbă videoclipul la fiecare 10 secunde
        setInterval(() => {
            index = (index + 1) % videos.length;
            videoElement.src = videos[index];
            videoElement.play();
        }, 5000);
    </script>
